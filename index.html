<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background">
    <div class="key touchKeyQ">
        <kbd>Q</kbd>
        <span>C6</span>
    </div>
    <div class="key touchKeyW">
        <kbd>W</kbd>
        <span>D6</span>
    </div>
    <div class="key touchKeyE">
        <kbd>E</kbd>
        <span>E6</span>
    </div>
    <div class="key touchKeyR">
        <kbd>R</kbd>
        <span>F6</span>
    </div>
    <div class="key touchKeyT">
        <kbd>T</kbd>
        <span>G6</span>
    </div>
    <div class="key touchKeyY">
        <kbd>Y</kbd>
        <span>A6</span>
    </div>
    <div class="key touchKeyU">
        <kbd>U</kbd>
        <span>B6</span>
    </div>
    <div class="key touchKeyI">
        <kbd>I</kbd>
        <span>C7</span>
    </div>
</div>

<audio class="KeyQ" src="pianoNote/noteC6.wav"></audio>
<audio class="KeyW" src="pianoNote/noteD6.wav"></audio>
<audio class="KeyE" src="pianoNote/noteE6.wav"></audio>
<audio class="KeyR" src="pianoNote/noteF6.wav"></audio>
<audio class="KeyT" src="pianoNote/noteG6.wav"></audio>
<audio class="KeyY" src="pianoNote/noteA6.wav"></audio>
<audio class="KeyU" src="pianoNote/noteB6.wav"></audio>
<audio class="KeyI" src="pianoNote/noteC7.wav"></audio>



<script src="main.js"></script>
</body>
</html>
